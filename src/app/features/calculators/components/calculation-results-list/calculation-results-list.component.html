<div class="card shadow">
  <div class="card-body">
    <h5 class="card-title">Result</h5>

    <div class="d-flex" >
      <button class="btn btn-success me-2" (click)="doBestMedianCalculation()">Find Best Median</button>
      <app-useall-ingredient-btn [ingredients]="recipe?.ingredients" (selected)="doUseAllCalculation($event)"></app-useall-ingredient-btn>
    </div>

    <hr>

    <ul class="list-group list-group-light" *ngIf="!valueHasChanged">
      <li class="list-group-item fw-bold border-0">
        <div class="row align-items-center text-center">
          <div class="col-3 text-start">Ingredient</div>
          <div class="col-2">Price</div>
          <div class="col-2">Needed</div>
          <div class="col-2">Actual</div>
          <div class="col-2">Diff</div>
          <div class="col-1">Action</div>
        </div>
      </li>
      <li class="list-group-item py-2" *ngFor="let ingredient of recipe?.ingredients">
        <app-ingredient-result-item [ingredient]="ingredient" [calculation]="calculation"></app-ingredient-result-item>
      </li>
    </ul>


  </div>
</div>
