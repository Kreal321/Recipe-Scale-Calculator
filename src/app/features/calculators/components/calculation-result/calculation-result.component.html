<div class="card shadow">
  <div class="card-body">
    <h5 class="card-title">Calculation Result</h5>
    <p class="card-text">Here is calculation result</p>
    <div class="d-flex justify-content-between mb-3">
      <div>
        <h6 class="card-subtitle mb-2 text-muted">Total Weight</h6>
        <p class="card-text">{{calculation?.totalWeight | number: '1.2-2'}}</p>
      </div>
      <div>
        <h6 class="card-subtitle mb-2 text-muted">Total Price</h6>
        <p class="card-text">{{calculation?.totalPrice | number: '1.2-2'}}</p>
      </div>
      <div>
        <h6 class="card-subtitle mb-2 text-muted">Units</h6>
        <p class="card-text">{{calculation?.weightUnit}}</p>
      </div>
    </div>
    <hr>
    <div class="d-flex justify-content-center" >
      <!--      <button class="btn btn-success me-2" *ngFor="let recipe of recipeBook?.recipes; index as i" (click)="switchRecipe(i)">{{recipe.title}}</button>-->
    </div>
  </div>
</div>
