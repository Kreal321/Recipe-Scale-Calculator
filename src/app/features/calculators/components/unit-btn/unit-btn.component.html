<div mdbDropdown class="dropdown">
  <button
    class="btn btn-primary dropdown-toggle"
    type="button"
    id="unitMenuBtn"
    aria-expanded="false"
    mdbDropdownToggle
  >
    {{unit}}
  </button>
  <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="unitMenuBtn">
    <li><a class="dropdown-item" *ngFor="let unit of units"  (click)= changeUnit(unit)>{{unit}}</a></li>
  </ul>
</div>
