<div class="card shadow">
  <div class="card-body">
    <h5 class="card-title">{{recipe?.title}}</h5>

    <ul class="list-group list-group-light">
      <li class="list-group-item fw-bold border-0">
        <div class="row align-items-center text-center">
          <div class="col-4 text-start">Ingredient</div>
          <div class="col-4 col-md-2">Weight</div>
          <div class="col-4 col-md-2">Unit</div>
          <div class="col-2 d-none d-md-block">Price</div>
          <div class="col-2 d-none d-md-block">Unit</div>
        </div>
      </li>
      <li class="list-group-item py-2" *ngFor="let ingredient of recipe?.ingredients; let i = index">
        <app-ingredient-item [(ingredient)]="recipe!.ingredients[i]" (valueHasChanged)="valueChanged()"></app-ingredient-item>
      </li>

    </ul>

    <hr>
    <div class="d-flex justify-content-center" >
      <button class="btn btn-success me-2">Save</button>
    </div>
  </div>
</div>
