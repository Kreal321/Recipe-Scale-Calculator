<div class="card shadow">
  <div class="card-body">
    <h5 class="card-title">{{recipeBook?.title}}</h5>
    <p class="card-text">{{recipeBook?.description}}</p>
    <div class="d-flex justify-content-between mb-3">
      <div>
        <h6 class="card-subtitle mb-2 text-muted">Recipes</h6>
        <p class="card-text">{{recipeBook? recipeBook.recipes.length : 0}}</p>
      </div>
      <div>
        <h6 class="card-subtitle mb-2 text-muted">Units</h6>
        <p class="card-text">{{recipe?.unit}}</p>
      </div>
    </div>
    <hr>
    <div class="d-flex justify-content-center" >
      <button class="btn btn-success me-2" *ngFor="let recipe of recipeBook?.recipes; index as i" (click)="switchRecipe(i)">{{recipe.title}}</button>
    </div>
  </div>
</div>
