<div class="row align-items-center text-center">
  <div class="col-3 text-start">{{ingredient!.name}}</div>
  <div class="col-2">{{ingredient!.price | number: '1.1-3'}}</div>
  <div class="col-2">{{weightNeeded | number: '1.2-2'}}</div>
  <div class="col-2">{{weightActual | number: '1.2-2'}}</div>
  <div class="col-2" [classList]="color">{{weightDiff | number: '1.2-2'}}</div>
  <div class="col-1">
    <button type="button" class="btn btn-primary btn-floating" mdbRipple (click)="setIngredient()">
      <i class="fab fa-creative-commons-zero"></i>
    </button>
  </div>
</div>
