<div class="row align-items-center text-center">
  <div class="col-3 text-start">{{ingredient!.name}}</div>
  <div class="col-2">{{ingredient!.price | number: '1.1-3'}}</div>
  <div class="col-2">{{ingredient!.weightNeeded | number: '1.2-2'}}</div>
  <div class="col-2">{{ingredient!.weight | number: '1.2-2'}}</div>
  <div class="col-3" [classList]="color">{{weightDiff | number: '1.2-2'}}</div>
</div>
