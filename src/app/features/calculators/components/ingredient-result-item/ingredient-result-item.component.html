<div class="row align-items-center text-center">
  <div class="col-4 col-md-3 text-start">{{ingredient!.name}}</div>
  <div class="col-2 d-none d-md-block">{{ingredient!.price | number: '1.1-3'}}</div>
  <div class="col-4 col-md-2">
    <app-weight-unit [weight]="weightNeeded" [unit]="weightUnit" [targetUnit]="ingredient?.weightUnit!"></app-weight-unit>
  </div>
  <div class="col-2 d-none d-md-block">
    <app-weight-unit [weight]="weightActual" [unit]="weightUnit" [targetUnit]="ingredient?.weightUnit!"></app-weight-unit>
  </div>
  <div class="col-4 col-md-2" [classList]="color">
    <app-weight-unit [weight]="weightDiff" [unit]="weightUnit" [targetUnit]="ingredient?.weightUnit!"></app-weight-unit>
  </div>
  <div class="col-1 d-none d-xl-block">

  </div>
</div>
