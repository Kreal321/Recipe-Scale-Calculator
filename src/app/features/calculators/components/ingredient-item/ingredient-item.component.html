<div class="row align-items-center text-center">
  <div class="col-4 text-start">{{ingredient?.name}}</div>
  <div class="col-2">
    <input type="text" class="form-control" [(ngModel)]="ingredient!.weight"/>
  </div>
  <div class="col-2">
    <app-unit-btn [(unit)]="ingredient!.weightUnit"></app-unit-btn>
  </div>
  <div class="col-2">
    <input type="text" class="form-control" [(ngModel)]="ingredient!.price"/>
  </div>
  <div class="col-2">Unit</div>
</div>
