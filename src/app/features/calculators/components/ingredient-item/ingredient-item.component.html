<div class="row align-items-center text-center">
  <div class="col-4 text-start">{{ingredient?.name}}</div>
  <div class="col-4 col-md-2">
    <input type="text" class="form-control" [(ngModel)]="ingredient!.weight" (ngModelChange)="valueChanged($event)"/>
  </div>
  <div class="col-4 col-md-2">
    <app-unit-btn [(unit)]="ingredient!.weightUnit"></app-unit-btn>
  </div>
  <div class="col-2 d-none d-md-block">
    <input type="text" class="form-control" [(ngModel)]="ingredient!.price" (ngModelChange)="valueChanged($event)"/>
  </div>
  <div class="col-2 d-none d-md-block">Unit</div>
</div>
